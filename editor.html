<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Editor</title>
        <link rel="stylesheet" href="./editor-styles.css">
    </head>
    <body>
        <form id="editor" action="https:/pycob.com" method="post" enctype="multipart/form-data" target="output"><textarea
                id="code" name="code" style="display: none;"></textarea>
                <code-editor>
                <div class="CodeMirror cm-s-light">
                    <div style="overflow: hidden; position: relative; width: 3px; height: 0px; top: 56.5px; left: 35px;">
                        <textarea autocorrect="off" autocapitalize="off" spellcheck="false"
                            style="position: absolute; bottom: -1em; padding: 0px; width: 1000px; height: 1em; outline: none;"
                            tabindex="0"></textarea></div>
                    <div class="CodeMirror-vscrollbar" tabindex="-1" cm-not-content="true">
                        <div style="min-width: 1px; height: 0px;"></div>
                    </div>
                    <div class="CodeMirror-hscrollbar" tabindex="-1" cm-not-content="true">
                        <div style="height: 100%; min-height: 1px; width: 0px;"></div>
                    </div>
                    <div class="CodeMirror-scrollbar-filler" cm-not-content="true"></div>
                    <div class="CodeMirror-gutter-filler" cm-not-content="true"></div>
                    <div class="CodeMirror-scroll" tabindex="-1">
                        <div class="CodeMirror-sizer"
                            style="margin-left: 31px; margin-bottom: -15px; border-right-width: 15px; min-height: 78px; min-width: 99.3516px; padding-right: 0px; padding-bottom: 0px;">
                            <div style="position: relative; top: 0px;">
                                <div class="CodeMirror-lines" role="presentation">
                                    <div role="presentation" style="position: relative; outline: none;">
                                        <div class="CodeMirror-measure"></div>
                                        <div class="CodeMirror-measure"></div>
                                        <div style="position: relative; z-index: 1;"></div>
                                        <div class="CodeMirror-cursors" style="">
                                            <div class="CodeMirror-cursor" style="left: 4px; top: 52.5px; height: 17.5px;">
                                                &nbsp;</div>
                                        </div>
                                        <div class="CodeMirror-code" role="presentation">
                                            <div style="position: relative;">
                                                <div class="CodeMirror-gutter-wrapper" style="left: -31px;">
                                                    <div class="CodeMirror-linenumber CodeMirror-gutter-elt"
                                                        style="left: 0px; width: 21px;">1</div>
                                                </div>
                                                <pre class=" CodeMirror-line "
                                                    role="presentation"><span role="presentation" style="padding-right: 0.1px;"><span class="cm-def">hello</span> <span class="cm-variable">world</span></span></pre>
                                            </div>
                                            <div style="position: relative;">
                                                <div class="CodeMirror-gutter-wrapper" style="left: -31px;">
                                                    <div class="CodeMirror-linenumber CodeMirror-gutter-elt"
                                                        style="left: 0px; width: 21px;">2</div>
                                                </div>
                                                <pre class=" CodeMirror-line "
                                                    role="presentation"><span role="presentation" style="padding-right: 0.1px;"><span class="cm-def">yo</span></span></pre>
                                            </div>
                                            <div style="position: relative;">
                                                <div class="CodeMirror-gutter-wrapper" style="left: -31px;">
                                                    <div class="CodeMirror-linenumber CodeMirror-gutter-elt"
                                                        style="left: 0px; width: 21px;">3</div>
                                                </div>
                                                <pre class=" CodeMirror-line "
                                                    role="presentation"><span role="presentation" style="padding-right: 0.1px;"><span class="cm-def">what</span><span class="cm-error">'s up</span></span></pre>
                                            </div>
                                            <div class="CodeMirror-activeline" style="position: relative;">
                                                <div class="CodeMirror-activeline-background CodeMirror-linebackground"></div>
                                                <div class="CodeMirror-gutter-background CodeMirror-activeline-gutter"
                                                    style="left: -31px; width: 31px;"></div>
                                                <div class="CodeMirror-gutter-wrapper CodeMirror-activeline-gutter"
                                                    style="left: -31px;">
                                                    <div class="CodeMirror-linenumber CodeMirror-gutter-elt"
                                                        style="left: 0px; width: 21px;">4</div>
                                                </div>
                                                <pre class=" CodeMirror-line "
                                                    role="presentation"><span role="presentation" style="padding-right: 0.1px;"><span cm-text="">&ZeroWidthSpace;</span></span></pre>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div
                            style="position: absolute; height: 15px; width: 1px; border-bottom: 0px solid transparent; top: 78px;">
                        </div>
                        <div class="CodeMirror-gutters" style="height: 93px; left: 0px;">
                            <div class="CodeMirror-gutter CodeMirror-linenumbers" style="width: 31px;"></div>
                        </div>
                    </div>
                </div>
            </code-editor>
        </form>
    </body>
</html>
